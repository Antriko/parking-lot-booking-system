events {
    worker_connections 1024;
}


http {
    upstream assignment-frontend {
        server assignment-frontend:3000;
    }
    
    upstream assignment-backend {
        server assignment-backend:8080;
    }

    server {
        listen 80;
        server_name parking.localhost;
        client_max_body_size 4G;
        
        location ~ (/api) {
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            proxy_pass http://assignment-backend;
        }

        location ~ (/|/*) {
            proxy_pass http://assignment-frontend;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

    }
}